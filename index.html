<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MatLit â€” Practice Questions</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <a href="/matlit/profile"> <h1>MatLit</h1></a>
      <p class="tagline">Random 5-question practice from admissions & SAT-style tests</p>
      <div id="authArea" class="auth-area">
        <button id="loginBtn" class="btn">Sign in with Google</button>
        <div id="userInfo" style="display:none;">
          <img id="userPic" alt="" class="avatar" />
          <span id="userName"></span>
          <button id="logoutBtn" class="btn ghost">Logout</button>
        </div>
      </div>
    </header>

    <section class="controls">
      <label for="examSelect">Choose exam:</label>
      <select id="examSelect">
        <option value="all">All exams (random)</option>
        <option value="TMUA">TMUA</option>
        <option value="ESAT">ESAT</option>
        <option value="SAT">SAT</option>
      </select>

      <button id="loadBtn" class="btn">Load 5 questions</button>
      <button id="shuffleBtn" class="btn ghost">Shuffle new 5</button>
    </section>

    <section id="quizArea" class="quiz-area" aria-live="polite"></section>

    <div class="actions">
      <button id="submitBtn" class="btn primary" disabled>Submit answers</button>
      <button id="saveScoreBtn" class="btn" hidden>Save score</button>
      <button id="nextBtn" class="btn" hidden>New set</button>
    </div>

    <footer class="footer">
      <small>Respect exam copyright when uploading official content.</small>
    </footer>
  </main>

  <!-- Firebase JS SDKs and app logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
