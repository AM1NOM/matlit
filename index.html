<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MatLib — practice multi-choice admissions questions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>MatLib</h1>
      <p class="tagline">Random 5-question practice from UK admissions & SAT-style tests</p>
    </header>

    <section class="controls">
      <label for="examSelect">Choose exam:</label>
      <select id="examSelect">
        <option value="all">All exams (random)</option>
        <option value="TMUA">TMUA</option>
        <option value="ESAT">ESAT</option>
        <option value="SAT">SAT</option>
      </select>

      <button id="loadBtn" class="btn">Load 5 questions</button>
      <button id="shuffleBtn" class="btn ghost">Shuffle new 5</button>
    </section>

    <section id="quizArea" class="quiz-area" aria-live="polite"></section>

    <div class="actions">
      <button id="submitBtn" class="btn primary" disabled>Submit answers</button>
      <button id="nextBtn" class="btn" hidden>New set</button>
    </div>

    <footer class="footer">
      <small>Designed for practice — be sure to respect exam copyright when uploading official content.</small>
    </footer>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
