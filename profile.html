<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — Attempts</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    header { display:flex; justify-content:space-between; align-items:center; gap:1rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin: 1rem 0; }
    .stats { display:flex; gap:1rem; }
    .stat { padding: .5rem 1rem; background:#f7f7f7; border-radius:6px; }
    .attempt { display:flex; justify-content:space-between; padding:.5rem 0; border-bottom:1px solid #eee; }
    .correct { color: green; }
    .wrong { color: red; }
    button { padding:.4rem .8rem; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Profile — Your Attempts</h1>
    <div id="auth-area">
      <button id="signin-btn">Sign in with Google</button>
      <button id="signout-btn" style="display:none">Sign out</button>
    </div>
  </header>

  <section id="profile" class="card" style="display:none">
    <h2 id="display-name"></h2>
    <div class="stats">
      <div class="stat">Total attempts: <span id="total">0</span></div>
      <div class="stat">Correct: <span id="correct">0</span></div>
      <div class="stat">Accuracy: <span id="accuracy">0%</span></div>
    </div>
  </section>

  <section id="attempts-list" class="card" style="display:none">
    <h3>Recent attempts</h3>
    <div id="attempts-container"></div>
  </section>

  <script type="module" src="./profile.js"></script>
</body>
</html>
